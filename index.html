<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dictados Armónicos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .dictado { margin-bottom: 40px; }
    .feedback { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Dictados Armónicos</h1>

  <!-- Dictado 1 -->
  <div class="dictado">
    <h2>Dictado D1</h2>
    <audio controls>
      <source src="https://www.dropbox.com/scl/fi/9v065lh9g1ul9tagym9ts/D1-G-MM-I-IV-I-IV-VIm7-IV-VIm7-IV-IIm7-V7-I.mp3?rlkey=okiniehkigsov99hgknls9kw9&st=4qqivm3t&raw=1" type="audio/mp3">
    </audio>
    <br>
    <button onclick="mostrarProgresion(1)">Ver progresión</button>
    <button onclick="ocultarProgresion(1)">Ocultar progresión</button>
    <div class="feedback" id="feedback1"></div>
  </div>

  <!-- Dictado 2 -->
  <div class="dictado">
    <h2>Dictado D2</h2>
    <audio controls>
      <source src="audio/D2.mp3" type="audio/mp3">
    </audio>
    <br>
    <button onclick="mostrarProgresion(2)">Ver progresión</button>
    <button onclick="ocultarProgresion(2)">Ocultar progresión</button>
    <div class="feedback" id="feedback2"></div>
  </div>

  <script>
    const progresiones = {
      1: ["C", "G", "Am", "F"],
      2: ["Dm", "G", "C", "A7"]
    };

    function mostrarProgresion(num) {
      const feedback = document.getElementById('feedback' + num);
      feedback.textContent = 'Progresión: ' + progresiones[num].join(', ');
    }

    function ocultarProgresion(num) {
      const feedback = document.getElementById('feedback' + num);
      feedback.textContent = '';
    }
  </script>
</body>
</html>
