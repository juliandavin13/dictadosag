<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dictados Armónicos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .dictado { margin-bottom: 40px; }
    .feedback { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Dictados Armónicos</h1>

  <!-- Dictado 1 -->
  <div class="dictado">
    <h2>Dictado D1</h2>
    <audio controls>
      <source src="audio/D1.mp3" type="audio/mp3">
    </audio>
    <br>
    <button onclick="mostrarProgresion(1)">Ver progresión</button>
    <div class="feedback" id="feedback1"></div>
  </div>

  <!-- Dictado 2 -->
  <div class="dictado">
    <h2>Dictado D2</h2>
    <audio controls>
      <source src="audio/D2.mp3" type="audio/mp3">
    </audio>
    <br>
    <button onclick="mostrarProgresion(2)">Ver progresión</button>
    <div class="feedback" id="feedback2"></div>
  </div>

  <!-- Puedes duplicar bloques como estos para D3, D4, D5, etc. -->

  <script>
    const progresiones = {
      1: [" MM I IV I IV VIm7 IV VIm7 IV IIm7 V7 I "],
      2: ["Dm", "G", "C", "A7"]
    };

    function mostrarProgresion(num) {
      const feedback = document.getElementById('feedback' + num);
      feedback.textContent = 'Progresión: ' + progresiones[num].join(', ');
    }
  </script>
</body>
</html>
