<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Generador de Dictados Armónicos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    label { display: block; margin-top: 10px; }
    textarea { width: 100%; height: 150px; margin-top: 10px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Generador de bloques JSON para dictados</h1>

  <label>ID del dictado:</label>
  <input type="number" id="id" value="1">

  <label>Link de Dropbox (sin ?raw=1):</label>
  <input type="text" id="link" size="80" placeholder="https://www.dropbox.com/...">

  <label>Progresión de acordes (separados por espacios o comas):</label>
  <input type="text" id="progresion" size="80" placeholder="I IV V IIm V7">

  <button onclick="generar()">Generar bloque JSON</button>

  <textarea id="resultado" readonly></textarea>

  <script>
    function generar() {
      const id = document.getElementById('id').value;
      const link = document.getElementById('link').value.trim();
      const progresion = document.getElementById('progresion').value.trim();

      const bloque = `{
  "id": ${id},
  "titulo": "Dictado D${id}",
  "audio": "${link}?raw=1",
  "progresion": ["${progresion}"]
}`;

      document.getElementById('resultado').value = bloque;
    }
  </script>
</body>
</html>
